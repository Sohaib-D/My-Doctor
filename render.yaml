services:
  - type: web
    name: fastapi-auth-backend
    env: python
    buildCommand: |
      pip install --upgrade pip && \
      pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PANEL_EMAIL
        sync: false
      - key: ADMIN_PANEL_PASSWORD_HASH
        sync: false
      - key: CORS_ORIGINS
        sync: false
